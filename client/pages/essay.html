<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gLg6flZ2+2uMGn0P4bGhEuCbGgStMm0Gkumz9WIwT+W1SLdz/5F0pIfsqr4xj1cC" crossorigin="anonymous">
    <link rel="stylesheet" href="../index.css">
    <style>

</head>
<body>
    <div class="container">
        <h1>Essay</h1>
        <div id="essay-content" class="mt-4"></div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-bb3EGhQKJo4FoIcbKb9qKzFocbpX6f5gsEjPLFdkGt5e9nY/8s5e3idCWZf/h4la" crossorigin="anonymous"></script>
    
    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function displayEssayContent() {
            const name = getQueryParameter('name');
            const date = getQueryParameter('date');
            const description = getQueryParameter('description');
            const content = getQueryParameter('content');

            const html = `
                <h2>${name}</h2>
                <div class="mt-4">${content}</div>
            `;

            document.getElementById('essay-content').innerHTML = html;
        }
        displayEssayContent();
    </script>
</body>
</html>
